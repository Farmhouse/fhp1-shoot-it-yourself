---
layout: cover
title: "{{ site.book_title }}, {{ site.book_author }}"
---

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      
      <div class="masthead clearfix hidden-xs">
        <div class="inner">
          <h3 class="masthead-brand">
            <a href="/">{{ site.book_title }}</a>
          </h3>

          <ul class="nav masthead-nav">
            <!-- <li><a href="/about">About {{ site.book_author }}</a></li> -->
            <li><a href="/pages">Pages</a></li>
            <li><a href="mailto:barn+fhp{{ site.fhp_id }}@farmhouse.co">Contact</a></li>
          </ul>
        </div><!-- inner -->
      </div><!-- masthead clearfix -->

      <div class="inner cover">
        <img class="book-logo" src="{{ site.book_image_logo }}" />
        <h1 class="cover-headingx sr-only">{{ site.book_title }}</h1>
        <p class="lead">By {{ site.book_author }}</p>

        <div class="lead buy-buttons clearfix">
          <div class="col-xs-12 col-sm-6">
            <a href="{{ site.purchase_print_url }}" class="btn btn-lg btn-default btn-block">Buy Book ${{ site.purchase_print_price }}</a>
          </div>
          <!--
          <div class="col-xs-12 col-sm-4">
            <a href="{{ site.purchase_ebook_url }}" class="btn btn-lg btn-default btn-block">Buy E-Book ${{ site.purchase_ebook_price }}</a>
          </div>
          -->
          <div class="col-xs-12 col-sm-6">
            <a href="/pages"                        class="btn btn-lg btn-default btn-block">View Free Site</a>
          </div>
        </div>
      </div><!-- inner cover -->

    </div><!-- cover-container -->
  </div><!-- site-wrapper-inner -->
</div><!-- site-wrapper -->
